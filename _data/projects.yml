-
  name: 'Model Factory Concept and Digital Transformation Applications in Manufacturing (Phase 1 - Model Manufacturing Line)'
  description: Model factories can be defined as a tool (a competency center for common use) that enables the dissemination of operational excellence principles in enterprises in a scalable manner by using experiential learning techniques. The most basic feature that distinguishes model factories from other structures established to increase the productivity and competitiveness of employees and therefore businesses is that they combine theory and practice by using experiential learning techniques and thus make their competence gains permanent. As a part of the model factory concept, digital twin or virtual commissioning methods will result in the digitization of physical production activities, digital monitoring of production flow, cycle times, line occupancy rates, efficiency and quality. benefits will be discussed. It is also aimed to provide training and consultancy services that enable the teaching and dissemination of operational excellence principles by using experiential learning techniques in the model factory to be established. In this way, it is aimed to change the existing perspectives of enterprises on issues such as continuous improvement, lean production and digital transformation, to use human, machine / equipment, raw materials, materials, time and energy resources in the most efficient way and to increase their competitive power in a short time.
  type: BAP Project (Istinye University)
  with: Nadi Serhan Aydin (Principal Researcher)
  image: /img/model_factory.jpg
